<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What Am I!?</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- <div class="hidden" id="overlay">
      <p ></p>
        Right click and choose save as to save to your computer
      </p>

    <div class="container">
      <div class="hero">
        <h1>What Am I?!</h1>
        <p class="slogan">You know what you are and now so do the machines.</p>

      <script

      <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

      <!-- <button id="shareButton" class="hidden">Share Your Results</button> -->

      <div class="footer">
        <div class="left">
          <h5>
            Created with
            <a href="https://www.tensorflow.org/">TensorFlow</a> by
            <a href="https://ianjojo.netlify.app">Ian Jojo</a>
          </h5>
        </div>
        <div class="right">
          <button id="speakButton" class="hidden">Speak Results</button>
        </div>
      </div>

      <script src="/script.js"></script>
      <script src="/html2canvas.js" defer></script>
    </div>
